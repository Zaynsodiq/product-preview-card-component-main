<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
 
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="container">
    <div class="Image">
      <img class="Img" src="./images/image-product-desktop.jpg" width="70%" height="100%"  alt="">
    </div>
    <div class="text">
    <div class="text-container">
      <p>Perfume</p>
      <h2>Gabrielle <br> Essence Eau <br> De Parfum</h2>
      <p>
  A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
  Perfumer-Creator <br> for the House of CHANEL.
</p>
    </div> 
    <div class="price-container">
    <span class="current-price">$149.99</span>
    <span class="old-price">$169.99</span>
  </div>
    <div class="cart-container">
      <button class="btn">
        <img src="./images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sodeeq</a>.
  </div>  
</div> 
  </div>

  

  
  
  
</body>
</html>
